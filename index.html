<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STATIK Magazine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --statik-pink: #ff6fa3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--statik-pink);
      font-family: Arial, Helvetica, sans-serif;
    }

    /* SMALLER TITLE IMAGE */
    .title-header {
      height: 280px; /* SMALLER */
      background-color: var(--statik-pink);
      background-image: url("hometitle1.jpg");
      background-repeat: no-repeat;
      background-position: center top;
      background-size: contain;
    }

    /* BUTTON BAR */
    .nav-buttons {
      display: flex;
      justify-content: space-between; /* spreads across page */
      align-items: center;
      max-width: 1200px;
      margin: 30px auto 60px; /* NO overlap */
      padding: 0 20px;
    }

    .nav-buttons a {
      flex: 1;
      text-align: center;
    }

    .nav-buttons img {
      height: 80px; /* BIGGER BUTTONS */
      max-width: 100%;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .nav-buttons img:hover {
      transform: scale(1.05);
    }

    main {
      text-align: center;
      padding: 20px 20px 80px;
      max-width: 900px;
      margin: 0 auto;
    }

    main h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    main p {
      font-size: 18px;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <!-- TITLE IMAGE -->
  <header class="title-header"></header>

  <!-- NAV BUTTONS -->
  <nav class="nav-buttons">
    <a href="index.html">
      <img src="homebutt.jpg" alt="Home">
    </a>

    <a href="mission.html">
      <img src="missionbutt.jpg" alt="Mission">
    </a>

    <a href="purchase.html">
      <img src="purchasebutt.jpg" alt="Purchase">
    </a>

    <a href="submitart.html">
      <img src="submitartbutt.jpg" alt="Submit Art">
    </a>

    <a href="contact.html">
      <img src="contactbutt.jpg" alt="Contact">
    </a>
  </nav>

  <!-- MAIN CONTENT -->
  <main>
    <h2>A magazine centered on children’s art</h2>
    <p>
      STATIK is a creative platform dedicated to amplifying the voices of children
      through art, storytelling, and visual expression — especially those whose
      stories are often overlooked.
    </p>
  </main>

  <footer>
    © 2026 STATIK Magazine
  </footer>

</body>
</html>
