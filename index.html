<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STATIK Magazine</title>

  <style>
    body {
      margin: 0;
      background-color: #ff6fa3; /* pink background */
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* TITLE IMAGE */
    .title {
      width: 85%;
      max-width: 1100px;
      margin: 40px auto 30px auto;
      display: block;
    }

    /* NAV BAR */
    .nav {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 20px;
    }

    .nav img {
      width: 180px; /* button size */
      max-width: 20%;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .nav img:hover {
      transform: scale(1.05);
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 900px) {
      .nav {
        flex-wrap: wrap;
        gap: 20px;
      }

      .nav img {
        width: 45%;
      }

      .title {
        width: 95%;
      }
    }
  </style>
</head>

<body>

  <!-- TITLE -->
  <img src="hometitle1.jpg" alt="STATIK" class="title">

  <!-- BUTTONS -->
  <div class="nav">
    <a href="index.html">
      <img src="homebutt.jpg" alt="Home">
    </a>

    <a href="mission.html">
      <img src="missionbutt.jpg" alt="Mission">
    </a>

    <a href="purchase.html">
      <img src="purchasebutt.jpg" alt="Purchase">
    </a>

    <a href="submitart.html">
      <img src="submitartbutt.jpg" alt="Submit Art">
    </a>

    <a href="contact.html">
      <img src="contactbutt.jpg" alt="Contact">
    </a>
  </div>

</body>
</html>
