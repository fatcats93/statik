<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STATIK Magazine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* CHANGE THIS IF YOU WANT TO TWEAK THE PINK */
    :root {
      --statik-pink: #ff6fa3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--statik-pink);
      font-family: Arial, Helvetica, sans-serif;
      color: black;
    }

    /* HEADER WITH IMAGE AS BACKGROUND */
    .title-header {
      height: 260px; /* controls how much of the image shows */
      background-color: var(--statik-pink);
      background-image: url("hometitle1.jpg");
      background-repeat: no-repeat;
      background-position: top center;
      background-size: contain;
    }

    /* NAV BAR */
    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px 0;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav a {
      text-decoration: none;
      color: black;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* MAIN CONTENT */
    main {
      padding: 60px 20px;
      text-align: center;
      max-width: 900px;
      margin: 0 auto;
    }

    main h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    main p {
      font-size: 18px;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <!-- TITLE IMAGE -->
  <header class="title-header"></header>

  <!-- NAV -->
  <nav>
    <a href="#">ARTISTS</a>
    <a href="#">ABOUT</a>
    <a href="#">SUBMIT</a>
    <a href="#">SUPPORT</a>
  </nav>

  <!-- CONTENT -->
  <main>
    <h2>A magazine centered on children’s art</h2>
    <p>
      STATIK is a platform dedicated to amplifying the voices and creativity
      of children around the world — especially those whose stories are often
      overlooked.
    </p>
  </main>

  <footer>
    © 2026 STATIK Magazine
  </footer>

</body>
</html>
